<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Guangzhou KAZHI Trading Co., Ltd. - Providing the latest electronic products">
  <title>Guangzhou KAZHI Trading Co., Ltd. Store</title>
  <!-- 引入Bootstrap框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .top-row {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .top-row img {
      width: 50px;
      height: auto;
    }
    .top-row h1 {
      font-size: 1.5rem;
      margin: 0 0 0 10px;
    }
    .nav-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .nav-row .btn {
      margin-right: 10px;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .product-card img:hover {
      transform: scale(1.1);
    }
    .product-card {
      transition: transform 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card .card-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .table-responsive {
      font-size: 0.9rem;
      max-height: 200px;
      overflow-y: auto;
    }
    footer {
      background-color: #343a40;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
  <div class="top-row">
    <img src="company-logo.png" alt="Kazhi Icon">
    <h1>Welcome to Guangzhou KAZHI Trading Co., Ltd. Store</h1>
  </div>
  <div class="nav-row mt-2">
    <button id="contactBtn" class="btn btn-outline-light">Contact</button>
    <span id="sheetButtons"></span>
  </div>
</header>

<main class="container my-4" id="mainContent"></main>

<footer>
  <p>© 2025 Guangzhou KAZHI Trading Co., Ltd. All Rights Reserved</p>
</footer>

<div class="modal fade" id="englishDescModal" tabindex="-1" aria-labelledby="englishDescModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="englishDescModalLabel">Detailed English Description</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="englishDescModalBody"></div>
    </div>
  </div>
</div>

<script>
  let workbook;
  fetch('test.xlsx')
    .then(response => response.arrayBuffer())
    .then(data => {
      workbook = XLSX.read(data, { type: 'array' });
      const sheetNames = workbook.SheetNames;
      const sheetButtonsSpan = document.getElementById('sheetButtons');
      sheetButtonsSpan.innerHTML = '';
      sheetNames.forEach(sheetName => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-light';
        btn.textContent = sheetName;
        btn.onclick = () => loadProducts(sheetName);
        sheetButtonsSpan.appendChild(btn);
      });
      if (sheetNames.length > 0) {
        loadProducts(sheetNames[0]);
      }
    })
    .catch(error => console.error('Error reading Excel file:', error));

  function loadProducts(sheetName) {
    const sheet = workbook.Sheets[sheetName];
    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    const products = {};
    rows.slice(1).forEach(row => {
      const imageCode = row[0];
      const model = row[1] || '';
      const description = row[3] || '';
      const wholesalePriceRMB = row[4] || '';
      const wholesalePriceUSD = row[5] || '';
      const englishDescription = row[6] || '';
      const imageSrc = imageCode ? `picture/${sheetName}/${imageCode}.png` : 'default-image.png';
      if (!products[englishDescription]) {
        products[englishDescription] = { englishDescription, modelOptions: [], imageSrc, description };
      }
      products[englishDescription].modelOptions.push({ model, priceRMB: wholesalePriceRMB, priceUSD: wholesalePriceUSD, description });
    });

    const mainContent = document.getElementById('mainContent');
    mainContent.innerHTML = '';
    const rowDiv = document.createElement('div');
    rowDiv.className = 'row row-cols-1 row-cols-md-3 g-4';
    Object.values(products).forEach(product => {
      const colDiv = document.createElement('div');
      colDiv.className = 'col';
      colDiv.innerHTML = `
        <div class="card product-card shadow-sm">
          <img src="${product.imageSrc}" alt="Product Image" class="card-img-top">
          <div class="card-body">
            <p class="card-text">${product.description}</p>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr><th>Model</th><th>Price (¥)</th><th>Price ($)</th><th>Description</th></tr>
                </thead>
                <tbody>
                  ${product.modelOptions.map(option => `<tr><td>${option.model}</td><td>${option.priceRMB}</td><td>${option.priceUSD}</td><td>${option.description}</td></tr>`).join('')}
                </tbody>
              </table>
            </div>
            <button class="btn btn-primary mt-2" onclick='showEnglishDescription(${JSON.stringify(product.englishDescription)})'>View Details</button>
          </div>
        </div>`;
      rowDiv.appendChild(colDiv);
    });
    mainContent.appendChild(rowDiv);
  }
</script>
</body>
</html>
