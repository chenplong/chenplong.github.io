<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Guangzhou KAZHI Trading Co., Ltd. - Providing the latest electronic products">
  <title>Guangzhou KAZHI Trading Co., Ltd. Store</title>
  <!-- 引入Bootstrap框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #343a40;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header img {
      width: 120px;
      height: auto;
    }
    .top-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
      background-color: #e9ecef;
      margin-bottom: 20px;
    }
    .contact-info, .category-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .contact-info img {
      width: 50px;
      height: auto;
    }
    footer {
      background-color: #343a40;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .product-card img:hover {
      transform: scale(1.1);
    }
    .product-card {
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <!-- 引入Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
  <img src="company-logo.png" alt="Company Logo">
  <h1>Welcome to Guangzhou KAZHI Trading Co., Ltd. Store</h1>
</header>

<section class="container my-5">
  <!-- 顶部合并联系方式和分类按钮 -->
  <div class="top-info">
    <div class="contact-info">
      <div>
        <strong>Contact Us</strong>
      </div>
      <div>
        <strong>Contact Person:</strong> Jason
      </div>
      <div>
        <strong>WeChat:</strong> <img src="wechat-qr.png" alt="WeChat QR Code">
      </div>
      <div>
        <strong>Whatsapp:</strong> +8615999911625
      </div>
      <div>
        <strong>Factory:</strong> OEM/ODM
      </div>
    </div>
    <div class="category-buttons" id="categoryButtons">
      <!-- 动态生成的 sheet 按钮 -->
    </div>
  </div>

  <!-- 产品卡片列表 -->
  <div id="productList" class="row row-cols-1 row-cols-md-3 g-4">
    <!-- 动态生成的产品卡片 -->
  </div>
</section>

<footer>
  <p>© 2025 Guangzhou KAZHI Trading Co., Ltd. All Rights Reserved</p>
</footer>

<script>
  fetch('test.xlsx')
    .then(response => response.arrayBuffer())
    .then(data => {
      const workbook = XLSX.read(data, { type: 'array' });
      const sheetNames = workbook.SheetNames;

      const categoryButtonsDiv = document.getElementById('categoryButtons');
      const productListDiv = document.getElementById('productList');
      productListDiv.innerHTML = ''; // 清空现有数据
      categoryButtonsDiv.innerHTML = ''; // 清空按钮

      // 创建 sheet 按钮
      sheetNames.forEach(sheetName => {
        const button = document.createElement('button');
        button.className = 'btn btn-outline-primary m-2';
        button.textContent = sheetName;
        button.onclick = () => loadProducts(sheetName);
        categoryButtonsDiv.appendChild(button);
      });

      // 默认显示第一个sheet的产品
      if (sheetNames.length > 0) {
        loadProducts(sheetNames[0]);
      }

      // 加载产品信息
      function loadProducts(sheetName) {
        const sheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        const products = {}; // 用于存储分组后的产品

        // 分组产品（根据英文描述分组）
        rows.slice(1).forEach(row => {
          const imageCode = row[0];
          const model = row[1] || '';
          const description = row[3] || ''; // 原始中文描述
          const wholesalePriceRMB = row[4] || '';
          const wholesalePriceUSD = row[5] || '';
          const englishDescription = row[6] || '';
          const imageSrc = imageCode ? `picture/${sheetName}/${imageCode}.png` : 'default-image.png';

          if (!products[englishDescription]) {
            products[englishDescription] = {
              modelOptions: [],
              imageSrc: imageSrc,
              description: description,
              englishDescription: englishDescription
            };
          }

          products[englishDescription].modelOptions.push({
            model: model,
            priceRMB: wholesalePriceRMB,
            priceUSD: wholesalePriceUSD,
            description: description
          });
        });

        // 清空现有卡片
        productListDiv.innerHTML = '';

        // 创建产品卡片，每个卡片显示一个产品及其所有型号信息（表格展示）
        Object.values(products).forEach(product => {
          const card = document.createElement('div');
          card.className = 'col';
          card.innerHTML = `
            <div class="card product-card shadow-sm">
              <img src="${product.imageSrc}" alt="Product Image" class="card-img-top" onerror="this.onerror=null;this.src='default-image.png';">
              <div class="card-body">
                <h5 class="card-title">${product.englishDescription}</h5>
                <p class="card-text">${product.description}</p>
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Model</th>
                        <th>Price (¥)</th>
                        <th>Price ($)</th>
                        <th>Description</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${product.modelOptions.map(option => `
                        <tr>
                          <td>${option.model}</td>
                          <td>${option.priceRMB}</td>
                          <td>${option.priceUSD}</td>
                          <td>${option.description}</td>
                        </tr>
                      `).join('')}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          `;
          productListDiv.appendChild(card);
        });
      }
    })
    .catch(error => {
      console.error('Error reading Excel file:', error);
    });
</script>

</body>
</html>
