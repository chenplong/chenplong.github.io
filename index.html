<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Guangzhou KAZHI Trading Co., Ltd. - Providing the latest electronic products">
  <title>Guangzhou KAZHI Trading Co., Ltd. Store</title>
  <!-- 引入Bootstrap框架 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
    }
    /* 第一行：logo 与标题，居中 */
    .top-row {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .top-row img {
      width: 50px;
      height: auto;
    }
    .top-row h1 {
      font-size: 1.5rem;
      margin: 0 0 0 10px;
    }
    /* 第二行：导航按钮，居中 */
    .nav-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .nav-row .btn {
      margin-right: 10px;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .product-card img:hover {
      transform: scale(1.1);
    }
    .product-card {
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    footer {
      background-color: #343a40;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <!-- 引入Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
  <!-- 第一行：Logo 与标题 -->
  <div class="top-row">
    <img src="kazhi-icon.png" alt="Kazhi Icon">
    <h1>Welcome to Guangzhou KAZHI Trading Co., Ltd. Store</h1>
  </div>
  <!-- 第二行：导航按钮 -->
  <div class="nav-row mt-2">
    <button id="contactBtn" class="btn btn-outline-light">Contact</button>
    <span id="sheetButtons"></span>
  </div>
</header>

<!-- 主内容区域：显示产品或联系方式 -->
<main class="container my-4" id="mainContent">
  <!-- 初始内容由点击按钮加载 -->
</main>

<footer>
  <p>© 2025 Guangzhou KAZHI Trading Co., Ltd. All Rights Reserved</p>
</footer>

<!-- 英文描述模态框 -->
<div class="modal fade" id="englishDescModal" tabindex="-1" aria-labelledby="englishDescModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="englishDescModalLabel">Detailed English Description</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="englishDescModalBody">
        <!-- 英文描述内容 -->
      </div>
    </div>
  </div>
</div>

<script>
  let workbook; // 用于存储 Excel 工作簿数据

  // 加载 Excel 文件
  fetch('test.xlsx')
    .then(response => response.arrayBuffer())
    .then(data => {
      workbook = XLSX.read(data, { type: 'array' });
      const sheetNames = workbook.SheetNames;

      // 动态生成 sheet 按钮
      const sheetButtonsSpan = document.getElementById('sheetButtons');
      sheetButtonsSpan.innerHTML = ''; // 清空按钮区域
      sheetNames.forEach(sheetName => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-light';
        btn.textContent = sheetName;
        btn.onclick = () => loadProducts(sheetName);
        sheetButtonsSpan.appendChild(btn);
      });

      // 默认加载第一个 sheet 的产品信息（如果存在）
      if (sheetNames.length > 0) {
        loadProducts(sheetNames[0]);
      }
    })
    .catch(error => {
      console.error('Error reading Excel file:', error);
    });

  // Contact 按钮事件：显示联系方式
  document.getElementById('contactBtn').addEventListener('click', showContact);

  // 显示产品信息（根据指定 sheet）
  function loadProducts(sheetName) {
    const sheet = workbook.Sheets[sheetName];
    const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    const products = {};

    // 根据英文描述对产品分组（同一产品不同型号）
    rows.slice(1).forEach(row => {
      const imageCode = row[0];
      const model = row[1] || '';
      const description = row[3] || ''; // 产品描述
      const wholesalePriceRMB = row[4] || '';
      const wholesalePriceUSD = row[5] || '';
      const englishDescription = row[6] || '';
      const imageSrc = imageCode ? `picture/${sheetName}/${imageCode}.png` : 'default-image.png';

      if (!products[englishDescription]) {
        products[englishDescription] = {
          englishDescription: englishDescription,
          modelOptions: [],
          imageSrc: imageSrc,
          description: description
        };
      }

      products[englishDescription].modelOptions.push({
        model: model,
        priceRMB: wholesalePriceRMB,
        priceUSD: wholesalePriceUSD,
        description: description
      });
    });

    // 构建产品卡片（每个卡片显示产品图片、描述、型号价格对比表格及“View Details”按钮）
    const mainContent = document.getElementById('mainContent');
    mainContent.innerHTML = ''; // 清空主内容区域

    const rowDiv = document.createElement('div');
    rowDiv.className = 'row row-cols-1 row-cols-md-3 g-4';

    Object.values(products).forEach(product => {
      const colDiv = document.createElement('div');
      colDiv.className = 'col';
      colDiv.innerHTML = `
        <div class="card product-card shadow-sm">
          <img src="${product.imageSrc}" alt="Product Image" class="card-img-top" onerror="this.onerror=null;this.src='default-image.png';">
          <div class="card-body">
            <p class="card-text">${product.description}</p>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Model</th>
                    <th>Price (¥)</th>
                    <th>Price ($)</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  ${product.modelOptions.map(option => `
                    <tr>
                      <td>${option.model}</td>
                      <td>${option.priceRMB}</td>
                      <td>${option.priceUSD}</td>
                      <td>${option.description}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
            <button class="btn btn-primary mt-2" onclick='showEnglishDescription(${JSON.stringify(product.englishDescription)})'>View Details</button>
          </div>
        </div>
      `;
      rowDiv.appendChild(colDiv);
    });

    mainContent.appendChild(rowDiv);
  }

  // 显示联系方式
  function showContact() {
    const mainContent = document.getElementById('mainContent');
    mainContent.innerHTML = `
      <div class="card shadow-sm">
        <div class="card-body">
          <h3>Contact Us</h3>
          <p><strong>Contact Person:</strong> Jason</p>
          <p>
            <strong>WeChat:</strong> 
            <img src="wechat-qr.png" alt="WeChat QR Code" style="width:50px;height:auto;">
          </p>
          <p><strong>Whatsapp:</strong> +8615999911625</p>
          <p><strong>Factory:</strong> OEM/ODM</p>
        </div>
      </div>
    `;
  }

  // 弹出模态框显示详细的英语描述
  function showEnglishDescription(desc) {
    document.getElementById('englishDescModalBody').innerHTML = desc;
    var englishDescModal = new bootstrap.Modal(document.getElementById('englishDescModal'));
    englishDescModal.show();
  }
</script>

</body>
</html>
