<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" 广州卡志贸易有限公司 - 提供最新的电子产品">
    <title> 广州卡志贸易有限公司商城</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 120px;
            height: auto;
        }
        section {
            padding: 40px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
        }
        .contact-info img {
            width: 150px;
            margin: 10px;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background-color: #333;
        }
        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #444;
        }
        table th {
            background-color: #1e1e1e;
        }
        table td {
            background-color: #222;
        }
        table tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        footer {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
    </style>
    <!-- 引入SheetJS库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

<header>
    <img src="company-logo.png" alt="Company Logo">
    <h1>欢迎来到 广州卡志贸易有限公司商城</h1>
</header>

<section>
    <div class="contact-info">
        <h2>联系我们</h2>
        <p>负责人: Jason</p>
        <p>微信: <img src="wechat-qr.png" alt="WeChat QR Code"></p>
        <p>Whatsapp: +8615999911625</p>
        <p>Factory: OEM/ODM</p>
    </div>

    <h2>产品目录</h2>
    <table id="productsTable">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Model</th>
                <th>Specification</th>
                <th>Chinese Description</th>
                <th>Wholesale Price (RMB)</th>
                <th>Wholesale Price (USD)</th>
                <th>English Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product rows will be inserted here -->
        </tbody>
    </table>
</section>

<footer>
    <p>© 2025  广州卡志贸易有限公司 版权所有</p>
</footer>

<script>
    // 直接读取 GitHub 上的 information.xlsx 文件
    fetch('information.xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            const tableBody = document.getElementById('productsTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing table data

            // Loop through each sheet in the Excel file
            workbook.SheetNames.forEach(sheetName => {
                const sheet = workbook.Sheets[sheetName];
                const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // Skip the header row (row[0]) and process product rows
                rows.slice(1).forEach(row => {
                    const newRow = tableBody.insertRow();
                    
                    // Read and assign values according to column order
                    const productImage = row[0] || ''; // Product View (image URL)
                    const model = row[1] || '';        // Model
                    const specification = row[2] || ''; // Specification
                    const chineseDescription = row[3] || ''; // Chinese Description
                    const wholesalePriceRMB = row[4] || ''; // Wholesale Price (RMB)
                    const wholesalePriceUSD = row[5] || ''; // Wholesale Price (USD)
                    const englishDescription = row[6] || ''; // English Description

                    // Insert product details into the table
                    const cells = [
                        { content: `<img src="${productImage}" alt="Product Image" style="width: 50px;">` }, // Image column
                        { content: model },
                        { content: specification },
                        { content: chineseDescription },
                        { content: wholesalePriceRMB },
                        { content: wholesalePriceUSD },
                        { content: englishDescription }
                    ];

                    // Add each cell to the new row
                    cells.forEach(cellData => {
                        const cell = newRow.insertCell();
                        cell.innerHTML = cellData.content;
                    });
                });
            });
        })
        .catch(error => {
            console.error('Error reading Excel file:', error);
        });
</script>

</body>
</html>
