<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="广州卡志贸易有限公司 - 提供最新的电子产品">
    <title>广州卡志贸易有限公司商城</title>
    <!-- 引入Bootstrap框架 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header img {
            width: 120px;
            height: auto;
        }
        .contact-info {
            margin-top: 30px;
            text-align: center;
        }
        .contact-info img {
            width: 150px;
            margin: 10px;
        }
        footer {
            background-color: #343a40;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .product-card img:hover {
            transform: scale(1.1);
        }
        .product-card {
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
    </style>
    <!-- 引入SheetJS库 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.2/dist/xlsx.full.min.js"></script>
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
    <img src="company-logo.png" alt="Company Logo">
    <h1>欢迎来到 广州卡志贸易有限公司商城</h1>
</header>

<section class="container my-5">
    <div class="contact-info">
        <h2>联系我们</h2>
        <p>负责人: Jason</p>
        <p>微信: <img src="wechat-qr.png" alt="WeChat QR Code"></p>
        <p>Whatsapp: +8615999911625</p>
        <p>Factory: OEM/ODM</p>
    </div>

    <div id="categoryButtons" class="d-flex justify-content-center mb-4">
        <!-- 动态生成的按钮 -->
    </div>

    <!-- 产品卡片列表 -->
    <div id="productList" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- 动态生成的产品卡片 -->
    </div>
</section>

<footer>

</footer>
